sudo: true
dist: trusty
language:
  - c

before_install:
- sudo apt-get update
- sudo apt-get -y install build-essential
- sudo apt-get -y install libelf-dev
- sudo apt-get -y install wget
- sudo apt-get -y install unzip

env:
- CONFIG=--with-gnutls
- CONFIG=--with-cyassl
- CONFIG=--with-nss
- CONFIG=--with-polarssl
- CONFIG=--with-mbedtls

script:
- make without_ssl
